	<script>
	function createSession() {
		var div = document.getElementsByName("committee-btn")[0];
		var input = document.getElementsByName("committee")[0].value;
		var committeesRef = new Firebase("https://munhelper.firebaseio.com/committees/" + input + "/users/");
		var committeNames = new Firebase("https://munhelper.firebaseio.com/committee-names");
		var newName = {};
		newName[input] = input;
		committeNames.update(newName, function(error) {
  			if (error) {
    			console.log('Synchronization failed');
  			} else {
    			console.log('Synchronization succeeded');
  			}
		});
		var uid = localStorage.getItem("uid")
		console.log(uid)
		var obj = {};
		obj[uid] = true;
		var toInvite = document.getElementsByName("cochairs")[0].value.split(", ");
		console.log(toInvite)
		var usersRef = new Firebase("https://munhelper.firebaseio.com/users")
		if (toInvite.length > 0 && document.getElementsByName("cochairs")[0].value.length > 0) {
			console.log("adding")
			for (var i = 0; i < toInvite.length; i++) {
				var name = ""
				usersRef.orderByKey().equalTo(toInvite[i].replace(".", "_").replace("#", "_").replace("$", "_").replace("/", "_").replace("[", "_").replace(".", "]")).on("child_added", function(snapshot) {
					console.log("val: " + snapshot.val())
	  				name = snapshot.val()
	  				obj[name] = true;
				});
			};
		}
		console.log(obj)
		committeesRef.update(obj, function(error) {
  			if (error) {
    			console.log('Synchronization failed');
  			} else {
    			console.log('Synchronization succeeded');
    			window.location.replace("rollcall.html");
  			}
		});
	}
	</script>
