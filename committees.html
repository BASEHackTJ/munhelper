	<script>
		$(document).ready(function() {
			var firebase = new Firebase("https://munhelper.firebaseio.com/committee-names")
			var element = document.getElementsByName("committee-list")[0];
			firebase.once("value", function(snapshot) {
				console.log("loaded")
  				snapshot.forEach(function(data) {
    				console.log(data.key());
    				var listItem = document.createElement("li");
    				var anchor = document.createElement("a");
					listItem.className += "list-group-item";
					var node = document.createTextNode(data.key());
					anchor.style.cursor = "pointer";
					listItem.style.cursor = "pointer";
					listItem.onclick = function() {
						console.log(data.key());
						localStorage.setItem("committee-name", data.key());
						window.location.replace("main.html");
					};
					anchor.appendChild(node);
					listItem.appendChild(anchor);
					element.appendChild(listItem);
  				});
			});
		});

		function openCommittee(name) {
			console.log(name);
		}
	</script>
